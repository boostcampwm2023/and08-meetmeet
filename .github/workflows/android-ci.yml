name: Android CI

on:
  pull_request:
    branches: [ dev ]
    paths:
      - 'android/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./android

    env:
      LOCAL_PROPERTIES_CONTENTS: ${{ secrets.LOCAL_PROPERTIES_CONTENTS }}
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode And Save Keystore Base64
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/meetmeetkey.jks

    - name: Create google-services.json
      run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

    - name: Create local.properties
      run: echo "$LOCAL_PROPERTIES_CONTENTS" > local.properties
    
    - name: Print local.properties content
      run: cat ./local.properties || echo "local.properties not found"
    
    - name: Test with Gradle
      run: ./gradlew :app:testdebugUnitTest

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          android/app/build/test-results/**/*.xml
